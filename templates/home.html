<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pantalla inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #65707d, #ffffff);
            color: rgb(0, 0, 0);
        }
        .container {
            text-align: center;
        }
        button {
            background-color: rgb(92, 88, 88);
            color: #ffffff;
            border: 2px solid #000000;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: hsl(0, 0%, 0%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the registered report revision system</h1>
        <p>Please, sign in with ORCID</p>
        <button onclick="window.location.href='/login'">ORCID</button>
    </div>
</body>
</html>
