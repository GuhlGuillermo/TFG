<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }
        .columna {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .izquierda {
            background-color: #f8f9fa;
            border-right: 2px solid #ddd;
        }
        .derecha {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2 {
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin: 5px 0;
            cursor: pointer;
        }
        li:hover {
            color: #007bff;
        }
        .version-list {
            margin-left: 20px;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="columna izquierda">
        <h2>ðŸ“š Consultas en la base de datos</h2>
        <ul id="titulos-list"></ul>
        <div id="detalle"></div>
    </div>

    <div class="columna derecha">
        <button onclick="window.location.href='/analizar'">ðŸ“„ Nuevo PDF</button>
    </div>

<script>
async function cargarTitulos() {
    const res = await fetch('/api/titulos');
    const titulos = await res.json();
    const lista = document.getElementById('titulos-list');
    lista.innerHTML = '';
    titulos.forEach(titulo => {
        const li = document.createElement('li');
        li.textContent = titulo;
        li.onclick = () => mostrarVersiones(titulo, li);
        lista.appendChild(li);
    });
}

async function mostrarVersiones(titulo, elemento) {
    const res = await fetch(`/api/versiones/${encodeURIComponent(titulo)}`);
    const versiones = await res.json();

    let sublista = elemento.querySelector('ul');
    if (sublista) {
        sublista.remove();
        return;
    }
    sublista = document.createElement('ul');
    sublista.classList.add('version-list');

    versiones.forEach(v => {
        const li = document.createElement('li');
        li.textContent = `VersiÃ³n ${v}`;
        li.onclick = (e) => {
            e.stopPropagation();
            mostrarDetalle(titulo, v);
        };
        sublista.appendChild(li);
    });
    elemento.appendChild(sublista);
}

async function mostrarDetalle(titulo, version) {
    const res = await fetch(`/api/detalle/${encodeURIComponent(titulo)}/${version}`);
    const data = await res.json();

    const detalleDiv = document.getElementById('detalle');
    detalleDiv.innerHTML = `<h3>ðŸ“„ ${titulo} â€” VersiÃ³n ${version}</h3>`;

    if (data.error) {
        detalleDiv.innerHTML += `<p>No se encontraron datos.</p>`;
        return;
    }

    let tabla = `<table><tr><th>Pregunta</th><th>Respuesta</th></tr>`;
    for (const [key, value] of Object.entries(data)) {
        tabla += `<tr><td>${key}</td><td>${value}</td></tr>`;
    }
    tabla += `</table>`;
    detalleDiv.innerHTML += tabla;
}

window.onload = cargarTitulos;
</script>
</body>
</html>
